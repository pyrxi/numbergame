<!DOCTYPE html>
<html>
<head>
  <title>numbergame.js</title>
  <link rel="stylesheet" href="styles/stylesheet.css">
  <meta charset="UTF-8">
  <meta name="author" content="pyrxi">
  <meta description="number go up">

  <script src="js/index.js"></script>
</head>

<body>


<div class="grid-layout">
  <div class="grid-item">
    <header>
      <h1>numbergame.js</h1>
      <h2>(not the best name we've come up with)</h2>
    </header>
    <hr>
  </div>

  <div class="grid-item">
    <main>
      <div class="number">
        <p id="thenumber">n</p>
        <button type="button" onclick="numberGoUp()">n+1</button>
      </div>

      <div class="modifier">
        <p id="modifier1">0</p>
        <button type="button" onclick="modOneGoUp()">mod1</button>
      </div>

      <div>
        <p>increment:</p>
        <p id="incremental">0</p>
      </div>
    </main>
  </div>

  <div class="grid-item">
    <footer>
      <hr>
      <p>Copyright &copy; pyrxi 2023</p>
      <p>Contribute on <a href="https://github.com/pyrxi/numbergame">Github!</a></p>
    </footer>
  </div>
</div>
</body>
</html>

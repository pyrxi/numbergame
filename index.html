<!DOCTYPE html>
<html>
<head>
  <title>numbergame.js</title>
  <link rel="stylesheet" href="css/stylesheet.css">
  <meta charset="UTF-8">
  <meta name="author" content="pyrxi">
  <meta description="number go up">

  <script defer src="js/index.js"></script>
</head>

<body>


<div class="grid-layout">
  <div class="grid-item">
    <header>
      <h1>numbergame.js</h1>
      <h2>(not the best name we've come up with)</h2>
    </header>
    <hr>
  </div>

  <div class="grid-item">
    <main>
      <div class="number">
        <p id="thenumber">n</p>
        <input onclick="numberGoUp()" type="button" id="thebutton" value="n+(i+1)"></input>
      </div>

      <div class="modifier">
        <p id="modifier1">0</p>
        <button type="button" onclick="modOneUp(1, 2)">mod1</button>
        <button type="button" onclick="modOneUp(10, 200)">x10</button>
        <button type="button" onclick="modOneUp(100, 2000)">x100</button>
      </div>

      <div>
        <p>i:</p>
        <p id="incremental">0</p>
      </div>

      <div>
        <p>why did i make this</p>
        <form style="display:flex;">
          <input type="text" onen="submitOnPress()" placeholder="it's really not that bad">
          <button type="button" onclick="submitOnPress()">Submit</button>
        </form>
        <p id="response"></p>
      </div>
    </main>
  </div>

  <div class="grid-item">
    <footer>
      <hr>
      <p>Copyright &copy; pyrxi 2023</p>
      <p>Contribute on <a href="https://github.com/pyrxi/numbergame">Github</a> (you should not do that actually)</p>
    </footer>
  </div>
</div>
</body>
</html>
